<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="/image/logo.png">
        <title>Create a lobby</title>
    </head>
    <body>
        <h1>Game Lobby Creation</h1>
        <span>Lobby Name:</span>
        <textarea id="name" name="name" rows="1"></textarea> <br>
        <span>Game:</span>
        <select name="game" id="game"></select><br>
        <span>Visibility:</span>
        <div>
            <input type="radio" name="visibility" value="private" id="private" checked>
            <label for="private">Private</label><br>
            <input type="radio" name="visibility" value="public" id="public">
            <label for="public">Public</label><br>
        </div>
        <span>Max Players:</span>
        <input type="number" id="max-players" name="max_players" min="2" max="4" value="2"><br>
        <button id="create-lobby">Create Lobby</button>
    </body>
    <script src="/js/create.js"></script>
</html>
