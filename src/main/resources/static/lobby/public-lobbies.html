<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="/image/logo.png">
        <title>Public Lobbies</title>
        <style>
            #lobbies {
                display: grid;
                grid-template-columns: auto auto auto auto auto;
                align:center;
                row-gap: 50px;
            }
            .lobby {
                overflow: hidden;
                text-overflow: ellipsis;
                border: 7px solid rgba(0, 0, 0, 1);
                border-radius: 40px;
                padding: 20px;
                width: 275px;
                font-size: 30px;
                text-align: center;
            }
            button {
                align:center
            }
        </style>
    </head>
    <body>
        <h1>Public Lobbies</h1>
        <div id="lobbies">

        </div>
    </body>
    <script src="/js/public-lobbies.js"></script>
</html>
